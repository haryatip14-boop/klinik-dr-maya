<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Praktek Dr. Maya & Apotek Mulya Jaya</title>
<style>
/* Reset & Global */
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: Arial, sans-serif; background:#f5f5f5; line-height:1.6; }
a { text-decoration:none; }

/* Header */
header { background:#4CAF50; color:white; padding:20px; text-align:center; }
header h1 { margin-bottom:5px; }
header p { font-size:1.1em; }

/* Navigation */
nav { background:#333; }
nav ul { list-style:none; display:flex; justify-content:center; flex-wrap:wrap; padding:0; margin:0; }
nav ul li { margin:0 10px; }
nav ul li a { color:white; display:block; padding:15px 0; }
nav ul li a:hover { text-decoration:underline; }

/* Container */
.container { max-width:1000px; margin:20px auto; padding:0 20px; }

/* Sections */
section { margin-bottom:40px; }
h2 { color:#333; margin-bottom:10px; }
p { color:#555; margin-bottom:10px; }

/* Services */
.services { display:flex; flex-wrap:wrap; gap:20px; }
.service { background:white; padding:20px; border-radius:8px; flex:1 1 calc(33% - 20px); box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }

/* Form */
form { background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
form input, form select, form textarea, form button
